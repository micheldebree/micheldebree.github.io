[Summary]
Tagline.nl = "Ervaren Java ontwikkelaar met een scherp oog voor kwaliteit"
Introduction = """
Mijn grootste uitdaging als software ontwikkelaar is het beheersbaar houden van \
complexiteit. Met meer dan 20 jaar ervaring is het schrijven van inzichtelijke, \
robuuste code inmiddels een basis hygiëne voor me. Ruim 15 jaar ervaring met \
Java, met minstens 10 jaar in complexe, missie-kritische systemen. Naast \
coderen werk ik daarom ook nauw samen met eindgebruikers, architecten, platform \
experts en leveranciers om een doeltreffende, betrouwbare en efficiënte \
oplossing boven tafel te krijgen. Ik heb hiervoor een scherpe, kritische blik \
ontwikkeld, die ik goed kan balanceren met een pragmatische houding. Hierdoor \
kan ik risico's vroegtijdig identificeren en de impact van veranderingen op de \
langere termijn inschatten. \

Naast mijn werk breng ik tijd door met mijn vrouw en tiener, vind ik het \
leuk om buiten te zijn, te koken en cultuur te snuiven in het buitenland. Ook \
houd ik me af en toe bezig met meer creatieve toepassingen van computers in de \
zogenaamde Demoscene.
"""

