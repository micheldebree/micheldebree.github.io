[[Experience.Task.nl]]
Task = "Nieuwbouw van kern functionaliteit."
Action = """
Voorbeeld: \
Het ontwerp en de bouw van het synchronisatie mechanisme dat stamgegevens \
up-to-date houdt met de externe bron.\
"""
Result = """
De ontwerp keuzes die ik hierbij gemaakt heb, hebben gezorgd dat dit mechanisme \
sinds inwerkingtreding betrouwbaar en zonder noemenswaardige problemen werkt. \
Ook heeft de eenvoudige maar robuuste opzet in de praktijk al meerdere malen \
eenvoudig data herstel mogelijk gemaakt. \
"""

[[Experience.Task.nl]]
Task = """
Ontwerpen, afstemmen en bouwen van REST (HAL+JSON) API's met gebruikers en \
architecten, d.m.v. OpenAPI (Swagger) specificaties \
"""
Action = """
Voorbeeld: \
Het herontwerp van een bestaande API om met behulp van HAL+JSON gegevens fijnmaziger en \
gepagineerd op te leveren. \
"""
Result = """
API calls en database acties zijn daardoor kortlopend en schaalbaar, waardoor \
het systeem minder belast wordt, en de throttling die we hadden ingesteld kon \
worden opgeheven. \
"""

[[Experience.Task.nl]]
Task = """
Ontwerpen en afstemmen met gebruikers, business analisten en architecten van \
nieuwe functionaliteiten. \
"""
Action = """
Voorbeeld: Bij een migratie traject van de integratie van onze applicatie in het \
overkoepelende portaal, ben ik op eigen initiatief met gebruikers gaan praten \
over de impact. Na doorvragen bleek dat de geïntegreerde versie nagenoeg niet \
werd gebruikt, en heb ik met de architect overlegd over de noodzaak van deze \
integratie. \
"""
Result = """
Uitkomst was dat wij het wekenlange traject voor onze applicatie niet zijn \
ingegaan, en de ongebruikte integratie logica hebben verwijderd. \
"""

# === Knooppunt ===

[[Experience]]
Title.nl = "Knooppunt voor API toegang en autorisatie"
Company = "Digitaal Stelsel Omgevingswet (Rijkswaterstaat)"
Location = "Den Haag, Rotterdam"
Start = "2016"
End = "2018"

Situation.nl = """
Binnen het Digitaal Stelsel Omgevingswet worden alle API's aangeboden via het \
Knooppunt. Ook biedt het Knooppunt authenticatie m.b.v. DigID, eHerkenning, \
OAuth, API keys en PKIO certificaten. Communicatie tussen componenten binnen en \
buiten het stelsel loopt via het Knooppunt, waardoor zaken als routering, \
logging, foutafhandeling, throttling en beveiliging centraal geregeld zijn. \
Ook biedt het Knooppunt een open stelsel voor derden waar API's afgenomen \
worden door iedereen.

Omdat het DSO destijds min of meer "launching customer" was van het Standaard \
Platform, ben ik in een overgangsperiode geleidelijk overgegaan van mijn rol \
bij het Standaard Platform naar volledig aan de slag bij het DSO \
"""

[[Experience.Task.nl]]
Task = "Lead development"
Action = """Bij de start van het project ben ik begonnen als één van de drie \
ontwikkelaars. In de loop van de tijd is mijn rol op een organische manier \
uitgegroeid tot lead developer in een team van wisselende samenstelling. 
"""

[[Experience.Task.nl]]
Task = "Integratie development"
Action = """
Het ontwikkelen van nieuwe componenten en uitbreidingen op het standaard open \
source product WSO2, in Java en Spring Boot. Voorbeeld: een adapter om API keys \
te kunnen gebruiken voor afnemers in het open stelsel. De adapter gebruikt \
achter de schermen OAuth2 authenticatie om aan te kunnen sluiten op WSO2. \
"""

[[Experience.Task.nl]]
Task = "Interim Scrum Master"
Action = """
Bij de start van het project werd ik gevraagd ook de rol van Scrum Master op me \
te nemen. Naast het organiseren vertegenwoordigde ik ons team in de afstemming \
met andere teams in Scrum-of-scrums. \
"""
Result = """
De rol van vertegenwoordiger en aanspreekpunt heeft veel overlap met die van \
lead developer. Ik heb wel gemerkt dat ik de tijd en energie die gaat zitten in \
het coachen van een Scrum team, liever in andere zaken steek. Bij het groeien \
van het team kon ik de rol daarom met plezier overdragen. \
"""

[[Experience.Task.nl]]
Task = "CI/CD, DevOps development"
Action = """
Het ontwikkelen van scripting voor het uitrollen van de applicatie. Tijdens het \
project maakte het Standaard Platform ook grote ontwikkelingen door, via een \
Docker Swarm oplossing naar uiteindelijk Kubernetes en Openshift. Hierdoor was \
het uitrollen van applicaties ook een belangrijk en dynamisch onderdeel van de \
ontwikkeling van applicaties binnen het DSO.
"""

