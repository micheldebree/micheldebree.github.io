# === Toepasbare Regels ===

[[Experience]]
Title.nl = "Regelsysteem en services voor regelgeving m.b.t. de Omgevingswet"
Company = "Digitaal Stelsel Omgevingswet (Rijkswaterstaat)"
Location = "Rotterdam"
Start = "2018"
End = "heden"

Situation.nl = """
Eén van de centrale onderdelen van het Digitaal Stelsel Omgevingswet, is de \
Toepasbare Regels component. Deze applicatie ontvangt regelgeving afkomstig van \
gemeentes, provinciën, waterschappen en het rijk, in een open standaard \
formaat. Met deze regels worden automatisch dynamische vragenlijsten opgesteld \
voor de eindgebruikers. De ingevulde vragen worden realtime doorgerekend door \
een rule-engine, en leiden tot een advies of vergunningaanvraag. Deze \
functionaliteit wordt aangeboden op het landelijke Omgevingswet loket, maar is \
ook d.m.v. open REST API's te gebruiken door iedereen die hier functionaliteit \
op wil bouwen.
Vanwege het publieke karakter en de grote gebruikersgroep worden er hoge eisen  \
gesteld aan betrouwbaarheid, beschikbaarheid, veiligheid en schaalbaarheid. \
"""

